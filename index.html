<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel = "reset" href = "./assets/reset.css">
    <link rel = "stylesheet" href = "./assets/style.css">
</head>
<body id = "body">
    <nav id = "navbar">
        <a href = "./highscores.html">View Highscores</a>
        <div id = "countdown">Timer = 75</div>
    </nav>
    <div id = "main-content">
        <header id = "header">
            <h1>Coding Quiz Challenge</h1>
        </header>
        <div id = "subtext">
            <p>
                Test your skills with this super hard quiz.
            </p>
        </div>
        <div id ="button-placement">
            <button id = "start-button" class = "buttonstyle buttons">Start Quiz</button>
        </div>
    </div>
    <div id = "question-container" style = "display: none">
        <h1 id = "question-title"></h1>
        <div id = "button-master">
            <button class = "buttonstyle" id = "button1"></button>
            <button class = "buttonstyle" id = "button2"></button>
            <button class = "buttonstyle" id = "button3"></button>
            <button class = "buttonstyle" id = "button4"></button>
        </div>
        <div id = "check-box" style = "display: none;">
            <p id = "check" style = "display: none;"></p>
        </div>
    </div>
    <div id = "game-over" style = "display: none;">
        <h1 id = "all-done" >All Done!</h1>
        <p id = "final-score"></p>
        <form id = "submit-name" >
            <label for ="initials">Enter Initials: </label>
            <input type="text" id="initials" name = "initials" value ="">
            <input type = "submit" value = "submit">
        </form>
    </div>
    <script src ="./assets/script.js"></script>
</body>
</html>
